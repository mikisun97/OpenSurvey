# Production Configuration for Render

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Spring Boot Configuration
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false

# Database Configuration (Using Environment Variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MyBatis Configuration
mybatis.mapper-locations=classpath:egovframework/sqlmap/**/*.xml
mybatis.type-aliases-package=egovframework.survey.vo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true
mybatis.configuration.jdbc-type-for-null=null
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Logging Configuration (Production)
logging.level.root=INFO
logging.level.egovframework=INFO
logging.level.org.springframework.web=WARN
logging.level.org.mybatis=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400}

# Character Encoding Configuration
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}
file.upload.path=${UPLOAD_PATH:/tmp/uploads/}
file.upload.max-size=10MB
file.upload.max-files=5
