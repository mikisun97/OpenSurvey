# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Spring Boot Configuration
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://ep-shy-breeze-a1wtnbt9-pooler.ap-southeast-1.aws.neon.tech/opensurvey?sslmode=require&channel_binding=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_ofenH5IaNS9v
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MyBatis Configuration
mybatis.mapper-locations=classpath:egovframework/sqlmap/**/*.xml
mybatis.type-aliases-package=egovframework.survey.vo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true
mybatis.configuration.jdbc-type-for-null=null
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Logging Configuration
logging.level.egovframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=DEBUG

# JWT Configuration
jwt.secret=egovframe!@#OpenSurveyJWTSecretKey2024
jwt.expiration=86400

# Character Encoding Configuration
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 파일 업로드 설정

# Spring Boot Multipart 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
